<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
</head>
<body>
<h1 align="center">Заполните анкету</h1>
<form   id="my_form"
        name="user1"
        method="post"
        action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
                <legend>Личные данные</legend>
                    <input type="text" name="name1" size="25" maxlength="25" pattern="^[А-Яа-яЁё].*" autofocus placeholder="Фамилия" required><br>
                    <input type="text" name="surname" size="20" maxlength="20" pattern="^[А-Яа-яЁё].*" placeholder="Имя" required><br>
                    <input type="text" name="name2" size="24" maxlength="24" pattern="^[А-Яа-яЁё].*" placeholder="Отчество" required><br>
         <fieldset>
                <legend>Паспортные данные</legend>
                    <input type="text" name="serial_pass" pattern="^[A-Z]{2.}.*" size="2" maxlength="2" placeholder="AA">
                    <input type="text" name="number_pass" pattern="^[0-9]{7.}.*" size="7" maxlength="7" placeholder="1234567">
         </fieldset>
        <fieldset>
                <legend>Дата рождения</legend>
                    <input type="text" name="year" pattern="^[0-9]{4.}.*"  size="4" maxlength="4" placeholder="2000"><br>
                    <select name="month" >
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select><br>
                    <input type="number" name="data" min="1" max="31" step="1"  size="4" maxlength="2" ><br>
        </fieldset>
                <select name="national" required>
                    <option value="0"></option>
                    <option value="1">РБ</option>
                    <option value="2">РФ</option>
                    <option value="3">Иное</option>
                </select><br>
        Адрес: <br>
                <input type="text" name="adress">
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
            <fieldset>
            <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]">Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]">Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]">Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]">Марки
                </label><br>
            </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="animal" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыбы">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Архиоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required placeholder="Логин" size="20" pattern="^[A-Za-z]{5.}.*"><br>
            <label for="pass">Пароль:</label>
            <input type="password" id="pass" name="password" required placeholder="Пароль" size="20" pattern="^[A-Za-z]{10.}.*" autocomplete="off">
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="введите адрес почты" ><br>
            <label for="url">url:</label>
            <input type="url" id="url" name="url" required placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type="button"><img src="index.jpg"></button>
    </fieldset>
</form>
</body>
</html>
